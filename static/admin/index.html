<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    <script>
      const RelatedMusicPreview = createClass({
        render: function () {
          // When a post is selected from the relation field, all of it's data
          // will be available in the field's metadata nested under the collection
          // name, and then further nested under the value specified in `value_field`.
          // In this case, the post would be nested under "posts" and then under
          // the title of the selected post, since our `value_field` in the config
          // is "title".
          const { value, fieldsMetaData } = this.props;
          const music =
            fieldsMetaData && fieldsMetaData.getIn(["music", value]);
          const style = {
            border: "2px solid #ccc",
            borderRadius: "8px",
            padding: "20px",
          };
          return music
            ? h(
                "div",
                { style: style },
                h("h2", {}, "Related Music"),
                h("h3", {}, music.get("title") + " by " + music.get("person")),
                h("p", {}, music.get("date"))
              )
            : null;
        },
      });
      CMS.registerWidget("relatedMusic", "relation", RelatedMusicPreview);
    </script>
  </body>
</html>
