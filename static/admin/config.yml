backend:
  name: git-gateway
  branch: netlify-cms

media_folder: "static/uploads"

collections:
  - name: "pages" # Used in routes, e.g., /admin/collections/blog
    label: "Pages" # Used in the UI
    label_singular: "Page" # Used in the UI, ie: "New Post"
    title: "{{slug}}-page"
    folder: "_pages" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}-page" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Layout", name: "layout", widget: "hidden", default: "page" }
      - { label: "Featured Image", name: "image", widget: "image" }

  - name: "music"
    label: "Featured Music"
    title: "{{slug}}"
    folder: "_music"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Length (mm:ss)", name: "length", widget: "string" }
      - {
          label: "Type of Content",
          name: "type",
          widget: "select",
          options: ["Set", "Playlist"],
        }
      - {
          label: "Created/Streamed at",
          name: "date",
          widget: "datetime",
          date_format: "DD.MM.YYYY",
          time_format: "HH:mm",
          format: "LLL",
        }
      - { label: "Played/Curated by", name: "person", widget: "string" }

  - name: "events"
    label: "Events"
    label_singular: "Event"
    title: "{{slug}}"
    folder: "_events"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "page" }
      - { label: "Event Logo", name: "logo", widget: "image" }
      - { label: "Event Title", name: "title", widget: "string" }
      - {
          label: "Event Start",
          name: "start",
          widget: "datetime",
          date_format: "DD.MM.YYYY",
          time_format: "HH:mm",
          format: "LLL",
        }
      - {
          label: "Event End",
          name: "end",
          widget: "datetime",
          date_format: "DD.MM.YYYY",
          time_format: "HH:mm",
          format: "LLL",
        }
      - { label: "Event Address", name: "address", widget: "string" }
      - { label: "Ticket Price", name: "price", widget: "string" }
      - {
          label: "Presale only",
          name: "presale_only",
          widget: "boolean",
          default: false,
        }
      - label: "Lineup"
        name: "lineup"
        widget: "list"
        fields:
          - { label: "Artist Name", name: "name", widget: "string" }
          - { label: "Country Abbreviation", name: "country", widget: "string" }
          - { label: "Artist's Label(s)", name: "label", widget: "string" }
      - { label: "Event Text", name: "body", widget: "markdown" }
      - label: "Linked Music"
        name: "music"
        widget: "relatedMusic"
        collection: "music"
        display_fields: ["title", "date"]
        search_fields: ["title", "person"]
        value_field: "title"
